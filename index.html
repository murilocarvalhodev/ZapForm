<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ZapForm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="s-zapform" class="s-zapform">
      <div class="container vh-100">
        <div class="d-flex flex-column justify-content-center align-items-center h-100 p-4">
          <div class="zapform">
            <!-- <div class="d-flex justify-content-center mb-4">
              <img src="img/zapform.svg" alt="Logotipo ZapForm" />
            </div> -->
            <h1 class="title">ZapForm</h1>
            <form class="mb-3" name="zapform">
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome completo*" />
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Seu melhor e-mail*" />
                </div>
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" name="assunto" id="assunto" placeholder="Assunto*" />
              </div>

              <div class="mb-3">
                <textarea class="form-control" name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem aqui...*"></textarea>
              </div>

              <button id="enviar-zapform" class="btn btn-primary">Enviar pelo WhatsApp</button>
            </form>

            <p class="copyright">
              Murilo Carvalho - <strong><a href="https://github.com/murilocarvalhodev" target="_blank">GitHub</a></strong>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/script.js"></script>
  </body>
</html>
